<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3da895cb3.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./Hackathon1.css">
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="./image/YT logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn" ><img src="./image/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="./image/video.png" class="icon" alt="">
            <img src="./image/grid.png" class="icon" alt="">
            <img src="./image/bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="./image/wallpaper.jpg" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="./image/home.png" alt="">home</a>
        <a href="#" class="links"><img src="./image/explore.png" alt="">explore</a>
        <a href="#" class="links"><img src="./image/subscription.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="./image/library.png" alt="">library</a>
        <a href="#" class="links"><img src="./image/history.png" alt="">history</a>
        <a href="#" class="links"><img src="./image/your-video.png" alt="">your video</a>
        <a href="#" class="links"><img src="./image/watch-later.png" alt="">watch leater</a>
        <a href="#" class="links"><img src="./image/liked video.png" alt="">like video</a>
        <a href="#" class="links"><img src="./image/show more.png" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">node js</button>
        <button class="filter-options">bootstrap</button>
        <button class="filter-options">react</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">html</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>
<a href="https://www.youtube.com/results?search_query=" target="_blank"></a>
    <!-- videos --> 
    <div class="video-container">
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./Hackathon1.js"></script>   
</body>
</html>
